version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
        image: be-incube
        container_name: be-incube
        restart: unless-stopped
        ports:
            - "8000:8000"
        environment:
            - NODE_ENV=production
        command: php artisan serve --host=0.0.0.0 --port=8000
